<h2 mat-dialog-title>Actualizar registro</h2>

<mat-dialog-content class="mat-typography">

    <div class="example-container">
        <form class="example-form" [formGroup]="formRegister" (ngSubmit)="agregar()" novalidate>
          <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" [value]="nombre" >
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Descripcion</mat-label>
            <input matInput formControlName="descripcion"  [value]="descripcion"  >
          </mat-form-field>
      
          <mat-form-field appearance="fill">
            <mat-label>Fecha creaci√≥n</mat-label>
            <input type="date" matInput formControlName="fechaCreacion"  [value]="fecha" >
          </mat-form-field>
          &nbsp;&nbsp;
          <button  mat-raised-button color="primary" mat-button class="bot">Guardar</button>
        </form>
      </div>
</mat-dialog-content>
